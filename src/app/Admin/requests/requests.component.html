<!DOCTYPE html>
<app-admin-header></app-admin-header>
<html>
  <body>
    <div id="base" class="">

      <!-- Unnamed (Rectangle) -->
      <div id="u0" class="ax_default paragraph">
        <div id="u0_div" class=""></div>
        <div id="u0_text" class="text ">
          <p ><span>Student Name</span></p>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u1" class="ax_default paragraph">
        <div id="u1_div" class=""></div>
        <div id="u1_text" class="text ">
          <p><span>Requests</span></p>
        </div>
      </div>

      <!-- Unnamed (Line) -->
      <div id="u2" class="ax_default line">
        <img id="u2_img" class="img " src="assets/assets/images/requests/u2.svg"/>
        <div id="u2_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (Line) -->
      <div id="u3" class="ax_default line">
        <img id="u3_img" class="img " src="assets/images/requests/u3.svg"/>
        <div id="u3_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>
    
      <!-- Unnamed (Placeholder) -->
      <ul>
      <div *ngFor="let requset of requests" id="u4" class="ax_default placeholder">
<li><p [routerLink]="['/student-details/', requset.studentPrimaryKey]"> {{requset.studentName}}</p> </li>
        <div  id="u4_text" class="text " style="display:none; visibility: hidden">
         <p></p> 
        </div>
        
      </div>
    </ul>

    <div id="u5" class="ax_default placeholder">
      <!-- <img id="u5_img" class="img " src="assets/images/requests/u5.svg"/> -->
      <ul>
        <div *ngFor="let request of requests" >
          <li> <p>{{request.courseName}}</p> </li>
        </div>
      </ul>
      <div id="u5_text" class="text " style="display:none; visibility: hidden">
        <p></p>
      </div>
    </div>

      <!-- Unnamed (Placeholder) -->
      <ul>
      <div  *ngFor="let requset of requests" id="u6" class="ax_default placeholder">
        <li><p> {{requset.courseId}}</p> </li>
        <div id="u6_text" class="text " style="display:none; visibility: hidden">
          
        </div>
      </div>
    </ul>
      <!-- Unnamed (Placeholder) -->
      <div id="u7" class="ax_default placeholder">
        <div id="u7_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u8" class="ax_default paragraph">
        <div id="u8_div" class=""></div>
        <div id="u8_text" class="text ">
          <p><span>Course Name</span></p>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u9" class="ax_default paragraph">
        <div id="u9_div" class=""></div>
        <div id="u9_text" class="text ">
          <p><span>Course ID</span></p>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u10" class="ax_default paragraph">
        <div id="u10_div" class=""></div>
        <div id="u10_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- pendingPayments (Rectangle) -->
        <div  id="u11" class="ax_default primary_button" data-label="pendingPayments">
        <ul>
          <div *ngFor="let request of requests" >
        <button style="background-color:rgba(16, 207, 201, 1); width:139px;height:30px;  font-size:20px; margin-top:20px;">
         <li (click) = "Accept(request.coursePrimaryKey,request.studentPrimaryKey ,request.Id)"> <span>Accept</span></li>
        </button>
      </div>
      </ul>
      </div>

      <div id="u12" class="ax_default primary_button" data-label="pendingPayments">
        <ul>
          <div *ngFor="let request of requests" >
        <button style="background-color:rgba(217, 0, 27, 1); width:139px;height:30px;  font-size:20px; margin-top: 20px;;">
         <li (click) = "Reject(request.Id)"> <span>Reject</span></li>
        </button>
      </div>
      </ul>
      </div>
      </div>
  </body>
</html>
