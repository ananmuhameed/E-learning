<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    


    <div id="base" class="">

        <!-- Unnamed (Image) -->
        <div id="u0" class="ax_default image">
          <img id="u0_img" class="img " src="assets/images/student_header/u0.png"/>
          <div id="u0_text" class="text " style="display:none; visibility: hidden">
            <p></p>
          </div>
        </div>
  
        <!-- Master Menu (Menu) -->
        <div id="u1" class="ax_default" data-label="Master Menu">
          <img id="u1_menu" class="img " src="assets/images/student_header/master_menu_u1_menu.png" alt="u1_menu"/>
  
          <!-- Unnamed (Table) -->
          <div id="u2" class="ax_default">
  
            <!-- Unnamed (Menu Item) -->
            <div id="u3" class="ax_default menu_item">
              <img id="u3_img" class="img " src="assets/images/student_header/u3.png"/>
              <div id="u3_text" class="text ">
                <p routerLink="/profile" style="cursor: pointer;"><span>Profile</span></p>
              </div>
            </div>
  
            <!-- Unnamed (Menu Item) -->
            <div id="u4" class="ax_default menu_item">
              <img id="u4_img" class="img " src="assets/images/student_header/u3.png"/>
              <div id="u4_text" class="text ">
                <p routerLink="/courses" style="cursor: pointer;"><span>Courses</span></p>
              </div>
            </div>
  
            <!-- Unnamed (Menu Item) -->
            <div id="u5" class="ax_default menu_item">
              <img id="u5_img" class="img " src="assets/images/student_header/u3.png"/>
              <div id="u5_text" class="text ">
                <p routerLink="/grades" style="cursor: pointer;"><span>Grades</span></p>
              </div>
            </div>
  
            <!-- Unnamed (Menu Item) -->
            <div id="u6" class="ax_default menu_item">
              <img id="u6_img" class="img " src="assets/images/student_header/u3.png"/>
              <div id="u6_text" class="text ">
                <p (click)="paymentsbutton()" style= "cursor: pointer;">Payments</p>
              </div>
            </div>
  
            <!-- MasterHeader (Menu Item) -->
            <div id="u7" class="ax_default menu_item" data-label="MasterHeader">
              <img id="u7_img" class="img " src="assets/images/student_header/masterheader_u7.png"/>
              <div id="u7_text" class="text ">
                <p><span>About</span></p>
              </div>
            </div>
          </div>
  
          <!-- Unnamed (Menu) -->
          <div class="payments" *ngIf="showpayments">
          <div id="u8" class="ax_default sub_menu">
            <img id="u8_menu" class="img " src="assets/images/student_header/u8_menu.png" alt="u8_menu"/>
  
            <!-- Unnamed (Table) -->
            <div id="u9" class="ax_default">
  
              <!-- Unnamed (Menu Item) -->
              <div  id="u10" class="ax_default menu_item">
                <img id="u10_img" class="img " src="assets/images/student_header/u10.png"/>
                <div id="u10_text" class="text ">
                  <p routerLink="pendingpayments"><span>Pending Payments</span></p>
                </div>
              </div>
  
              <!-- Unnamed (Menu Item) -->
              <div id="u11" class="ax_default menu_item">
                <img id="u11_img" class="img " src="assets/images/student_header/u10.png"/>
                <div id="u11_text" class="text ">
                  <p routerLink="paymenthistory"><span>Payment Histroy</span></p>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
  
        <!-- Unnamed (Image) -->
        <div id="u12" class="ax_default image">
          <img id="u12_img" class="img " src="assets/images/student_header/u12.png"/>
          <div id="u12_text" class="text " style="display:none; visibility: hidden">
            <p></p>
          </div>
        </div>
  
        <!-- UserNamefield1 (Rectangle) -->
        <div id="u13" class="ax_default button" data-label="UserNamefield1">
          <img id="u13_img" class="img " src="assets/images/student_header/usernamefield1_u13.svg"/>
          <div id="u13_text" class="text ">
            <p><span>Log out</span></p>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
</body>
</html>
